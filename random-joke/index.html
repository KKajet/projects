<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Random Jokes</h1>
      <img class="smiling-face" src="laugh-svgrepo-com.svg" alt="Happy Face" />
    </header>
    <main id="main">
      <h2>Click to generate a random joke!</h2>
      <div class="btn-container">
        <button class="btn">Click Me!</button>
      </div>
      <div id="joke-container">
        <p class="joke">Why did the coffee file a police report? It got mugged.</p>
      </div>
    </main>
    <footer id="footer">
      <p class="copyright">Kajetan &copy;</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
